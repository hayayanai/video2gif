<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <title>Video2GIF</title>
    <meta name="description" content="Video2GIF">
    <meta name="author" content="hayayanai">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- <header>
        <a href="/">
            <h1>Video2GIF</h1>
        </a>
    </header> -->
    <header>
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Video2GIF</a>
            </div>
        </nav>
    </header>


    <main class="container">
        <form>
            <div class="form-group form-control-lg">
                <input type="file" class="form-control-file" id="upload-input" name="selected-files">
            </div>

            <div class="form-group">
                <label for="fps" class="form-label">フレームレート (1～60):</label>
                <input type="range" class="form-control-range" id="fps" name="fps" min="1" max="60" value="10"
                    oninput="this.nextElementSibling.value = this.value">
                <output for="fps">10</output>
            </div>

            <div class="form-group">
                <label for="scale" class="form-label">リサイズ(%) (1～100):</label>
                <input type="range" class="form-control-range" id="scale" name="scale" min="1" max="100" value="50"
                    oninput="this.nextElementSibling.value = this.value">
                <output for="scale">50</output>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="loop" checked>
                <label class="form-check-label" for="loop">ループ</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority-button" id="priority1" checked>
                <label class="form-check-label" for="priority1">容量優先</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority-button" id="priority2">
                <label class="form-check-label" for="priority2">画質優先</label>
            </div>

            <div>
                <button class="btn btn-primary btn-lg w-25" data-loading-text="変換中" type="submit"
                    id="convert-button">GIF画像に変換</button>
            </div>
        </form>

        <h2>出力</h2>
        <img class="hidden" id="output-image">

        <h2>状態</h2>
        <p id="status-box"></p>
        <div id="detail-message"></div>

    </main>
    <footer class="fixed-bottom">
        <div><a href="https://hayayanai.github.io/video2gif/">Source code</a></div>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script> -->

        console.log(crossOriginIsolated)
        if (!crossOriginIsolated) var SharedArrayBuffer = ArrayBuffer;
        console.log(SharedArrayBuffer)
    </script> -->
    <script src="./lib/ffmpeg.min.js"></script>
    <script src="./runner.js"></script>

</body>

</html>
